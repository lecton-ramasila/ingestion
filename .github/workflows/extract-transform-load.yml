name: Test Markdown Problem

on:
  workflow_dispatch:

jobs:
  test-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run entrypoint
        id: chunk-analysis
        run: ./entrypoint.sh --chunks 42
        shell: bash
