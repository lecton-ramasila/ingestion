# .github/workflows/test_markdown.yml
name: Recreate Markdown Duplication Problem

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: pip install click

      - name: Run entrypoint
        id: chunk-analysis
        run: ./entrypoint.sh --chunks 42
        shell: bash

      - name: Append output to job summary (heredoc)
        run: |
          cat <<"EOD" >> $GITHUB_STEP_SUMMARY
          # Chunk Distribution Analysis
          ${{ steps.chunk-analysis.outputs.stdout }}
          EOD
